<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/index.css" %}">
    
</head>
<body>
    {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{message.tags}}{% endif %} alert-dismissible fade show col-md-4 col-md-offset-4 fixed-bottom" id="alert-box" align="center" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <div class="main-container">
        <div class="header">
            <h1>Department Store Management System</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Dashboard</a></li>
                <li><a href="/billing">Calculate Bill</a></li>
                <li><a href="/add-product">Add Product</a></li>
                <li><a href="/update-product">Update</a></li>
                <li><a href="/account/login">Logout</a></li>
            </ul>
        </nav>
        <div class="content-container">
            {% block content %} {% endblock %}
        </div>
        <div class="copyright">
            <p>Copyright &#169; Sandesh Paudel 2020</p>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
</body>
</html>
